<!DOCTYPE html>
<html>
  <head>
    <!-- required meta tags, import the webpage's stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Countdown Timer</title>
  </head>

  <body>
    <header>
      <h1 class="title">Countdown Timer</h1>
    </header>

    <div class="content">
      <div class="buttons">
        <button class="btn work" id="work" value="1" onclick="work()">
          Work for 25 Minutes
        </button>
        <br />
        <button class="btn break" id="break" value="1" onclick="takeBreak()">
          Break for 5 Minutes
        </button>
      </div>
      <br />
      <div class="counter"></div>
      <input id="minutes" type="number" placeholder="Minutes" />

      <div class="buttons">
        <button class="btn start" id="start" value="1" onclick="check(this)">
          Start
        </button>

        <button class="btn start" id="continue" value="1" onclick="check(this)">
          Continue
        </button>

        <button class="btn stop" id="stop" value="0" onclick="check(this)">
          Stop
        </button>

        <button class="btn start" id="submit" onclick="submit()">Submit</button>
        <br />
        <button class="btn reset" id="reset" onclick="reset()">Reset</button>
      </div>

      <!-- import the webpage's JavaScript file -->
      <script type="text/javascript" src="timer.js"></script>
    </div>
  </body>
</html>
