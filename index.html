<!DOCTYPE html>
<html>
  <head>
    <title>Countdown</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="title">Countdown Timer</h1>
    </header>
    <div class="content">
      <div class="counter"></div>
      <input id="minutes" type="number" placeholder="Minutes..." />
      <div class="buttons">
        <button class="btn start" id="start" value="1" onclick="check(this)">
          Start
        </button>
        <button class="btn start" id="continue" value="1" onclick="check(this)">
          Continue
        </button>
        <button class="btn stop" id="stop" value="0" onclick="check(this)">
          Stop
        </button>
        <button class="btn start" id="submit" onclick="submit()">Submit</button
        ><br />
        <button class="btn reset" id="reset" onclick="reset()">Reset</button>
      </div>
      <script type="text/javascript" src="timer.js"></script>
    </div>
  </body>
</html>
